
<h3>Sudoku versi√≥n {{paso}}</h3>

<div class="tabla">
  @for (fila of sudoku.celdas; track fila) {
    <div class="fila">
      @for (celda of fila; track celda) {
        <div class="celda">
          {{celda.posibles}}
        </div>
      }
    </div>
  }
</div>

<button (click)="onAnteriorPaso()">Anterior paso</button>
<button (click)="onSiguientePaso()">Siguiente paso</button>
