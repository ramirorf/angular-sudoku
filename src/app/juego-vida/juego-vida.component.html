
<h3>Juego de la vida paso {{paso}}</h3>

<div class="tabla">
  @for (fila of juegoVidaTablero; track fila) {
    <div class="fila">
      @for (elemento of fila; track elemento) {
        <div [ngClass]="{'celda-muerta' : elemento == false , 'celda-viva': elemento == true}">
        </div>
      }
    </div>
  }
</div>

<button (click)="onSiguientePaso()">Siguiente paso</button>
<button (click)="onSiguientePasoAutomatico()">Pasos automaticos</button>
