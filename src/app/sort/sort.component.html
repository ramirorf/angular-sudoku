
<div>
    <p>Colección aleatoria ({{valuesString}})</p>
    <p>Tamaño {{SIZE}}</p>
    <p>Max value {{MAX_VALUE}}</p>    
</div>

<table id="result-sort">
    <tr>
        <th>Descripcion</th>
        <th>tiempo</th>
        <th>values</th>
    </tr>
    <tr *ngFor="let sortResult of sortResults">
        <td>{{sortResult.getDescription()}}</td>
        <td>{{sortResult.getTime()}}</td>
        <td>{{sortResult.getValues()}}</td>
    </tr>
</table>
